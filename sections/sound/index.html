<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <title>POLARIZE</title>
  <script src="./js/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="./js/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="./js/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="./js/p5.sound.min.js"></script>
  <script language="javascript" type="text/javascript" src="./js/index.js"></script>
  <script language="javascript" type="text/javascript" src="./js/input.js"></script>
  <script language="javascript" type="text/javascript" src="./js/draw.js"></script>
  <script language="javascript" type="text/javascript" src="./js/fileNames.js"></script>
  <script language="javascript" type="text/javascript" src="./js/helperFunctions.js"></script>
</head>
<body>
    
  <div class="container">
    <header>
      <div class="heading">
         <a href="../../index.html"><h2>POLARIZE – Home</h2></a>
      </div>
    </header>
    <div id="modal-overlay">
      <div id="info-modal">
        
      </div>
    </div>
    <div id="loading"><a id="load">Loading...</a></div>
    <div id="myCanvas"></div>
    <div class="songControls">
      <div id="icons">
        <i id="previous" class="fas fa-step-backward"></i>
        <i id="play-pause" class="fas fa-play"></i>
        <i id="next" class="fas fa-step-forward"></i>
      </div>
      <div>
        <p><span id="now-playing"></span><br><span id="song-title"></span></p>
      </div>
    </div>
    <footer>
      <div class="modeControls">
        <div id="mic-div"><a id="mic">MIC INPUT</a></div>
        <div id="ratatat-div"><a id="ratatat">MORE +</a></div>
        <div id="xo-div"><a id="xo">LESS –</a></div>
          <div id="ratatat2-div"><a id="ratatat2">STASIS =</a></div>
        <div id="xo2-div"><a id="xo2">CHAOS ∞ </a></div>
      </div>

      <div class="otherControls">
        <div><a id="refresh">Refresh</a></div>
      </div>
    </footer>
  </div>
     <h3>Sara Fray ©<br>Accademia Albertina di Belle Arti di Torino</h3>
</body>
</html>
